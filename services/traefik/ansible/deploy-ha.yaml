---
- name: Configure Keepalived for Traefik VIP
  hosts: traefik_nodes
  become: true
  tasks:
    - name: Install keepalived
      ansible.builtin.apt:
        name: keepalived
        state: present
        update_cache: yes

    - name: Disable UFW firewall completely
      community.general.ufw:
        state: disabled

    - name: Allow Keepalived to bind to non-local IP
      ansible.posix.sysctl:
        name: net.ipv4.ip_nonlocal_bind
        value: '1'
        state: present
        reload: yes

    - name: Configure keepalived.conf
      ansible.builtin.template:
        src: templates/keepalived.conf.j2
        dest: /etc/keepalived/keepalived.conf
        mode: '0644'
      notify: Restart keepalived

    - name: Ensure keepalived is started and enabled
      ansible.builtin.service:
        name: keepalived
        state: started
        enabled: yes

  handlers:
    - name: Restart keepalived
      ansible.builtin.service:
        name: keepalived
        state: restarted


- name: Deploy Traefik Cluster
  hosts: traefik_nodes
  become: true
  vars:
    traefik_dir: "/etc/traefik"

  tasks:
    - name: Create Traefik directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ traefik_dir }}"
        - "{{ traefik_dir }}/dynamic"

    - name: Deploy Traefik Static Config
      ansible.builtin.template:
        src: templates/traefik.yml.j2
        dest: "{{ traefik_dir }}/traefik.yml"
        mode: '0644'

    - name: Deploy Traefik Dynamic Config
      ansible.builtin.template:
        src: templates/dynamic_conf.yml.j2
        dest: "{{ traefik_dir }}/dynamic/dynamic_conf.yml"
        mode: '0644'

    - name: Deploy Docker Compose for Traefik
      ansible.builtin.template:
        src: templates/docker-compose.yml.j2
        dest: "{{ traefik_dir }}/docker-compose.yml"
        mode: '0644'

    - name: Start Traefik containers
      community.docker.docker_compose_v2:
        project_src: "{{ traefik_dir }}"
        state: present

    # --- ACME SYNC BLOCK ---
    - name: Sync acme.json across the cluster
      block:
        - name: Fetch the primary acme.json
          ansible.builtin.fetch:
            src: /etc/traefik/acme.json
            dest: /tmp/acme.json
            flat: yes
          run_once: true
          delegate_to: "{{ groups['traefik_nodes'][0] }}"

        - name: Distribute acme.json to secondary nodes
          ansible.builtin.copy:
            src: /tmp/acme.json
            dest: /etc/traefik/acme.json
            owner: root
            group: root
            mode: '0600'
          when: inventory_hostname != groups['traefik_nodes'][0]

        - name: Restart secondary Traefik nodes to apply certs
          ansible.builtin.shell: docker restart traefik
          when: inventory_hostname != groups['traefik_nodes'][0]